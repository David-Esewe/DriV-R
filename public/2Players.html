<!DOCTYPE html>
<html>
    <head>
        <title>DriV-R</title>
        <meta name="description" content="DriV-R">
        <link rel="stylesheet" href="css/style.css">
         <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script> 
        <script src="js/aframe.min.js"></script> <!-- aframe 1.5.0 -->
        <script src="js/aframe-environment-component.min.js"></script> <!-- aframe-environment-component 1.3.4 -->
        <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/simple-navmesh-constraint.js"></script>
        <script src="js/avatar.js"></script>

   
      </head>
<body>
   

    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
    
            <a-asset-item id="track" src="assets/track.glb"></a-asset-item>
            

        </a-assets>
        <a-gltf-model class="navmesh" src="#navmesh-glb" visible="false"></a-gltf-model>
        <a-entity id="env" gltf-model="assets/enviroment.glb"></a-entity>
        <a-entity id="ground" gltf-model="assets/ground.glb" position="-1.11499 0.31901 -3.89818" scale="0.06584 0.71028 0.06584" visible="false"></a-entity>
        <a-entity id="ground-2" gltf-model="assets/ground.glb" position="0.07323 0.31901 -3.89818" scale="0.06584 0.71028 0.06584" visible="false"></a-entity>
        <a-entity id="battery" gltf-model="assets/battery.glb" pickable= "" position="0.05 0.25 -3.84" scale="0.08 0.08 0.08"> </a-entity>
        <!-- <a-camera wasd-controls="acceleration: 40" simple-navmesh-constraint="navmesh: .navmesh; height: 1.65" look-controls position="-37.963 0.691 -13.075"></a-camera> -->
        <a-gltf-model class="navmesh" src="#navmesh-glb"  gltf-model="assets/track.glb" position="0 -16.18 0"></a-gltf-model>
        <a-camera wasd-controls="acceleration: 0" simple-navmesh-constraint="navmesh: .navmesh; height: 1.65" look-controls position="-37.963 0.691 -13.075"></a-camera>
        <a-text id="countdownText" value="Waiting for players..." position="-38.51986 3.34686 -22.0004" align="center" color="#FFF" text="" scale="4.13037 4.13037 4.13037"></a-text>
        
       
     

   
        <!--The enviroments and lights-->
        <a-entity light="type: ambient; color: #d98c69; intensity: 0.5"></a-entity>
        <a-entity light="type: point; color: #ffd4aa; intensity: 0.5" position="0 3 0" visible=""></a-entity>
        <a-entity environment="preset: default;" ></a-entity>
        <a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 3" shadow="cast: false; receive: false" light="intensity: 0.26; type: hemisphere"></a-entity>
       
        
    </a-scene>
       
    
</body>
</html>
